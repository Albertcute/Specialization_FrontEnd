<!-- how to create form with data driven forms -->
<h3>Add Student</h3>


<form [formGroup]="studentForm" (ngSubmit)="addStudent()">
  <label for="first-name">First Name </label>
  <input type="text" id="first-name" formControlName="firstName"> <br>
  <label for="last-name">Last Name </label>
  <input type="text" id="last-name" formControlName="lastName"> <br>
  <label for="age">Age </label>
  <input type="number" id="age" formControlName="age"> <br>
  <label for="gender">Gender </label>
  <input type="text" id="gender" formControlName="gender"> <br>
  <label for="nationality">Nationality </label>
  <input type="text" id="nationality" formControlName="nationality"> <br>
  <label for="degree">Degree </label>
  <input type="text" id="degree" formControlName="degree"> <br>
  <button type="submit">Add Student</button>
</form>
